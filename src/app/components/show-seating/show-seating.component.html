
<div class="container py-4">
    <div class="card shadow-sm border border-light-subtle">
        <div class="card-header bg-light d-flex justify-content-between align-items-center fw-bold">
            <span>Seating Section</span>
            <div class="d-flex gap-2">
                <button class="btn btn-danger btn-sm" routerLink="/">
                    <i class="bi bi-arrow-left"></i> Back
                </button>
                <button class="btn btn-primary btn-sm" routerLink="/">
                    Add New
                </button>
            </div>
        </div>



        <div class="card-body p-3">

            <div class="row mb-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Search Section..." [(ngModel)]="searchText"
                        (ngModelChange)="filterSections()" />
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered mb-0">
                    <thead class="table-light text-center">
                        <tr>
                            <th>Seating Section Name</th>
                            <th>Disc %</th>
                            <th>Disc EndDate</th>
                            <th>Incentive Allow</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let section of paginatedSections">
                            <td>{{ section.seatingSectionName }}</td>
                            <td>{{ section.discPerc }}</td>
                            <td>{{ section.discEndDate | date: 'yyyy-MM-dd HH:mm' }}</td>
                            <td>{{ section.allowIncentive }}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary me-1" (click)="editSection(section)">
                                    <i class="bi bi-pencil-square"></i>
                                </button>


                                <button class="btn btn-sm btn-outline-danger" (click)="delete(section.id)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <div class="d-flex justify-content-between align-items-center p-3 border-top">
                <nav>
                    <ul class="pagination mb-0">
                        <li class="page-item" [class.disabled]="currentPage === 1">
                            <a class="page-link" (click)="changePage(currentPage - 1)">«</a>
                        </li>

                        <li class="page-item" *ngFor="let page of totalPagesArray"
                            [class.active]="page === currentPage">
                            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
                        </li>

                        <li class="page-item" [class.disabled]="currentPage === totalPages">
                            <a class="page-link" (click)="changePage(currentPage + 1)">»</a>
                        </li>
                    </ul>
                </nav>

                <div>
                    <select class="form-select form-select-sm w-auto" [(ngModel)]="pageSize"
                        (ngModelChange)="onPageSizeChange()">
                        <option [ngValue]="4">4</option>
                        <option [ngValue]="10">10</option>
                        <option [ngValue]="20">20</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
